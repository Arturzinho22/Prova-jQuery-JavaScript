<!DOCTYPE html>
<html>
 <head>
	
	<title> Jogo da Velha </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		
 </head>

 <body>

	<div class="container">
		<h1>Jogo da Velha</h1>
		<h2 id="placar"></h2>
		<div id="inf">
			<div class="form-group">
				<label for="jogador1"> Jogador 1: </label>
				<input type="text" id="jogador1"/>	
			</div>
			<div>
				<label for="jogador2"> Jogador 2: </label>
				<input type="text" id="jogador2"/>
			</div>
		</div>

			<input type="button" value="Iniciar" style="margin-top:4px; height:25px; width:150px; font-size:14px" onclick="initGame();"/>

		<h5 id="jogadorAtual"> </h5>
		
		<div id="game">

			<div>
				<div class="row">
					<div class="col s3 card-panel" onclick="preencheDiv(this, 0);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 1);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 2);"> &nbsp; </div>
				</div>

				<div class="row">
					<div class="col s3 card-panel" onclick="preencheDiv(this, 3);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 4);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 5);"> &nbsp; </div>
				</div>

				<div class="row">
					<div class="col s3 card-panel" onclick="preencheDiv(this, 6);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 7);"> &nbsp; </div>
					<div class="col s3 card-panel" onclick="preencheDiv(this, 8);"> &nbsp; </div>
				</div>			
			</div>

		</div>
	</div>
	<script src="script.js"></script>
	
 </body>
</html>
