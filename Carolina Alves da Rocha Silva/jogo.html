<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jogo da memória</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" media="all">
    </head>
    <body>
        <div class="container-fluid">
            <div class="titulo">
                <h1>Jogo da memória</h1>
                <p>Esse você respeita.</p>
            </div>

            <div class="placar">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="nome col-sm-2">
                        <form>
                            <div class="form-group">
                                <label for="usr">Jogador 1:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <button type="button" class="btn">Enviar</button>
                        </form>
                    </div>
                    <div class="score col-sm-1">0</div>
                    <div class="score col-sm-1">0</div>
                    <div class="nome col-sm-2">
                        <form>
                            <div class="form-group">
                                <label for="usr">Jogador 2:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <button type="button" class="btn">Enviar</button>
                        </form>                        
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="card notClicked col-sm-2" data-card-value="1"></div>
                <div class="card notClicked col-sm-2" data-card-value="2"></div>
                <div class="card notClicked col-sm-2" data-card-value="3"></div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="card notClicked col-sm-2" data-card-value="4"></div>
                <div class="card notClicked col-sm-2" data-card-value="5"></div>
                <div class="card notClicked col-sm-2" data-card-value="6"></div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="card notClicked col-sm-2" data-card-value="7"></div>
                <div class="card notClicked col-sm-2" data-card-value="8"></div>
                <div class="card notClicked col-sm-2" data-card-value="9"></div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
