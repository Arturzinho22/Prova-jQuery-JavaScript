<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jogo da Velha</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="indigo">
		<div class="nav-wrapper">
			<a class="brand-logo center white-text" href="">Jogo da Velha</a>
		</div>
	</nav>
	<div class="fixed-action-btn">
		<btn id="btnPlay" class="waves-effect waves-light btn btn-floating btn-large red  z-depth-5">
			<i class="large material-icons">play_arrow</i>
		</btn>
    </div>

    <div class="container">
		<div class="row">
			<div class="col s12">
				<div class="input-field col s6">
					<input id="nameLeft" type="text" class="validate">
					<label for="nameLeft">Jogador da Esquerda</label>
				</div>
				<div class="input-field col s6">
					<input id="nameRight" type="text" class="validate">
					<label for="nameRight">Jogador da Direita</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s3">
				<div class="card-panel purple darken-4 white-text"><h4 id="placarLeft" class="center-align">0</h4></div>
			</div>
			<div class="col s6">
				<h3 id="painelIndicador" class="center-align truncate"><b>PRESS START</b></h3>
			</div>
			<div class="col s3">
				 <div class="card-panel red darken-4 white-text"><h4 id="placarRight" class="center-align">0</h4></div>
			</div>
		</div>
		<div class="divider"></div><p></p>
		<div id="game" class="center">
			<div class="row">
				<div id="1" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="2" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="3" class="tile col s3 card-panel small white z-depth-5"></div>
			</div>
			<div class="row">
				<div id="4" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="5" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="6" class="tile col s3 card-panel small white z-depth-5"></div>
			</div>
			<div class="row">
				<div id="7" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="8" class="tile col s3 card-panel small white z-depth-5"></div>
				<div id="9" class="tile col s3 card-panel small white z-depth-5"></div>
			</div>
		</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
</body>
</html>
