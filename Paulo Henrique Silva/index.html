<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jogo da Velha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <style>
    td {
        border-style: solid;
        border-width: 5px;
    }
    </style>
</head>
<body>

<div class="container text-center">
  <h1>Jogo da Velha</h1>
  <p>Boa sorte aos players!</p> 

  <table align="center">
    <tr>
        <td id= "aa" width="200" height="200"></td>
        <td id= "ab" width="200" height="200"></td>
        <td id= "ac" width="200" height="200"></td>
    </tr>
    <tr>
        <td id= "ba" width="200" height="200"></td>
        <td id= "bb" width="200" height="200"></td>
        <td id= "bc" width="200" height="200"></td>
    </tr>
    <tr>
        <td id= "ca" width="200" height="200"></td>
        <td id= "cb" width="200" height="200"></td>
        <td id= "cc" width="200" height="200"></td>
    </tr>

    <p>PLACAR</p> 
    <input type="text" id="playerum" value="Player 1...">
    <button type="button" class="btn btn-info" onclick="atualizanomeum()">Atualizar nome</button>
    <input type="text" id="playerdois" value="Player 2...">
    <button type="button" class="btn btn-info" onclick="atualizanomedois()">Atualizar nome</button>
    <p id = "nomeum"></p>
    <p id = "nomedois"></p>
    <p id = "placarum"></p>
    <p id = "placardois"></p>
  </table>

</div>

</body>
</html>
