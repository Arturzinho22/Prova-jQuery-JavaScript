<html>
    <head>
        <title>Jogo da Velha</title>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <h1 class="text-center">Jogo da Velha</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h4 id="Name1">Jogador 1(X) - Pontos = 0</h4>
                    <h4 id="Name2">Jogador 2(O) - Pontos = 0</h4>
                </div>
            </div>
            <div class = "row">
                <div class="col-sm-6 col-sm-offset-3">
                    <table border="1">
                        <tr>
                            <td id="1" class="inativo"></td>
                            <td id="2" class="inativo"></td>
                            <td id="3" class="inativo"></td>
                        </tr>
                        <tr>
                            <td id="4" class="inativo"></td>
                            <td id="5" class="inativo"></td>
                            <td id="6" class="inativo"></td>
                        </tr>
                        <tr>
                            <td id="7" class="inativo"></td>
                            <td id="8" class="inativo"></td>
                            <td id="9" class="inativo"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="Jogador1" class="col-sm-2 control-label">Jogador 1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Jogador1" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Jogador2" class="col-sm-2 control-label">Jogador 2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Jogador2" placeholder="Nome">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-default">Enviar</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
