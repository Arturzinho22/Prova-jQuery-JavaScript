<!DOCTYPE html>
<html>
  <head>
    <title>Jogo da Velha</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col jumbotron text-center title">
          <h1>Jogo da Velha</h1>
          <p>Cuidado para nao dar velha!</p>
        </div>
        <div class="col jumbotron text-center placar" id="placar">
          <h2>0 x 0</h2>
        </div>
        <div class="oJogo">
            <div class="migue col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
            <div class="espacosJogo col-xs-10 col-sm-8 col-md-6 col-lg-4">
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco1"></div>
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco2"></div>
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco3"></div>        
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco4"></div>        
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco5"></div>        
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco6"></div>        
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco7"></div>        
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco8"></div>    
                <div class="espaco jumbotron col-xs-4 col-sm-4 col-md-4 col-lg-4  thumb"><img class="espacoimg img-responsive" src="imgs/wait.png" id="espaco9"></div>
            </div>
        </div>
        <div class="nomes col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="form-group">
                <label for="usr">Nome do Jogador 1:</label>
                <input type="text" class="form-control" id="player1">
            </div>
            <div class="form-group">
                <label for="usr">Nome do Jogador 2:</label>
                <input type="text" class="form-control" id="player2">
            </div>
            <button type="button" class="btn btn-success" id="btInicio" onclick="iniciar();">Começar</button>
            <button type="button" class="btn btn-primary" id="btReset" onclick="reset();" disabled="true">Reset</button>
        </div>
        
      <!--
        <button type="button" class="btn btn-success" id="btInicio" onclick="iniciar();">Começar</button>
        <button type="button" class="btn btn-primary" id="btReset" onclick="reset();" disabled="true">Reset</button>
      -->
    </div>

    <script src="js/script.js">
  </body>
</html>
